<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
	<title>TaoLou</title>
	<meta charset="utf-8">
    
	<link href="css/layout.css" rel="stylesheet">
    
	<script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
</header>
<body>
	<div class='showUs'>
		<div class='logo'></div>
		<div class='showImage'></div>
	</div>
	<div class='taoloumenu' ng-controller='TaoLouMenu'>
		<div class='menuBar'>
			<ul class='menu'>
				<li ng-repeat='list in lists'>
					<a href="{{list.url}}">{{list.name}}</a>
				</li>
			</ul>
			
			<div class='search'>
				<form>

					<input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
					<button class='goSearch searchPos button'>搜尋</button>
				</form>
			</div>
		</div>
    </div>

    <link href="css/index.css" rel="stylesheet">

    <div class='body'>
    	<div class='partner'>
    		<h3>推薦公司</h3>
    		<div class='partnerList'>
    			<a href="" ng-repeat='i in [1,2,3,4,5]'>
    				<img src="images/taolou_logo.jpg">
    				<span>第{{i}}家公司</span>
    			</a>
    		</div>
    	</div>

    	<div class='selectCompany'>
    		<div class='selector'>
    			<ul class='job'>
    				<li></li>
    			</ul>
    			<ul class='location'>
    				<li></li>
    			</ul>
    			<ul class='jobtype'>
    				<li></li>
    			</ul>
    		</div>

    	</div>
    </div>

    <div class='footer'>
    	<div class='ourInfo'>關於我們</div>
    </div>
</body>
</html>
