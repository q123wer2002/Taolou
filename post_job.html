<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
	<title>TaoLou</title>
	<meta charset="utf-8">
    
	<link href="css/layout.css" rel="stylesheet">
    
	<script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src='js/layout.js'></script>
</header>
<body>
	<div class='showUs'>
		<div class='showImage'></div>
	</div>
	<div class='taoloumenu' ng-controller='TaoLouMenu'>
        <div class='logo'></div>
		<div class='menuBar'>
			<ul class='menu'>
				<li ng-repeat='list in company_lists'>
					<a href="{{list.url}}">{{list.name}}</a>
				</li>
			</ul>
			
			<div class='search'>
				<form>
					<input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
					<button class='goSearch searchPos button'>搜尋</button>
				</form>
			</div>
		</div>
    </div>

    <link href="css/index.css" rel="stylesheet">

    <div>
    	<section class='selectCompany' ng-controller='TaoLoujob-index'>
            <h3>
                <span>Edit company</span>
                <button type="button">save</button> 
            </h3>
    		<div class='selector'>
                <ul>
    			    <li class='tagName'>company mark</li>
                    <button type="button">upload</button> 
    			</ul>
                <ul class='salary'>
                    <li class='tagName'>about company</li>
                    <ul><input type='text' placeholder='name'></ul>
                    <ul><input type='text' placeholder='website'></ul>
                    <ul><input type='text' placeholder='facebook'></ul>
                    <ul><input type='text' placeholder='location'></ul>
                    <ul><input type='text' placeholder='founded time'></ul>
                    <ul><input type='text' placeholder='scale'></ul>
                </ul>
                <ul class='salary'>
                    <li class='tagName'>skill</li>
                    <ul><input type='text' placeholder='special skill'></ul>
                </ul>
                <ul class='salary'>
                    <li class='tagName'>introduction</li>
                    <ul><textarea name="Content" placeholder='the shortest, the best'></textarea></ul>
                </ul>
                <ul class='salary'>
                    <li class='tagName'>leader</li>
                    <ul><input type='text' placeholder='name'></ul>
                </ul>
    		</div>
    	</section>

    </div>

    <div class='footer'>
    	<div class='ourInfo'>
            <p>© 2014 頭路網・TaoLou</p>
            <a href="">關於我們</a>
        </div>
    </div>
</body>
</html>
