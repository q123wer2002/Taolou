
<style type="text/css">
	.signupDiv{background: #ffffff;width: 100%;height: auto;position: relative;padding: 50px;}
	.form{position: relative;text-align: center;width: 50%;display: inline-block;}
	
	.error{color: red;font-weight: 400;font-size: 12px;}
	.right {position: relative;height: auto;width: 40%;border-left: 1px solid #ECEEF1;text-align: center;display: inline-block;}
	.blue-btn, .gray-btn, .green-btn, .purple-btn, .red-btn, .yellow-btn {height: 50px;line-height: 50px;text-align: center;border: medium none;border-radius: 3px;font-size: 16px;color: #FFF;}
	.blue-btn {padding: 10px;background-color: #36A9E5;}
	.red-btn {padding: 10px;background-color: #EB6A64;}
	.green-btn {padding: 10px;background-color: #17B385;}
	a {color: #36A9E5;cursor: pointer;text-decoration: none;transition: opacity 0.2s ease 0s, color 0.2s ease 0s, #F2F1F0 0.2s ease 0s, box-shadow 0.2s ease 0s;}
	#FBSIGNUP{position: relative;}
	#fb_sigupBOT .fb_iframe_widget{width:200px;height: 200px;}
</style>

<script type="text/javascript" src='js/facebook_user.js'></script>
<script type="text/javascript" src='js/LinkedIn_user.js'></script>

<div class='signupDiv' ng-controller='TaolouAccount'>
	<div class='loadingBG' ng-show='loading'><p>Loading...</p></div>
	<div style='color:red;text-align:center;' ng-show='successSignup'>
		<h2>恭喜你，註冊成功</h2><br>
		請記得去信箱認證，認證後才可使用頭路網TaoLou求職喔！<br>
		<span><span id='second'></span>秒將會自動後跳轉頁面...</span>
	</div>
	<script type="text/javascript">
	//設定倒數秒數
	var t = 10;

	//顯示倒數秒收
	function showTime()
	{
	    t -= 1;
	    document.getElementById('second').innerHTML= t;
	    
	    if(t==0)
	    {
	        location.href='index.php';
	    }
	    
	    //每秒執行一次,showTime()
	    setTimeout("showTime()",1000);
	}

	//執行showTime()
	</script>

	<h3>註冊「Taolou」帳號</h3>
	<hr>
	<div class='form'>
		<p>
			<input type='hidden' ng-init="myType.values = ''" ng-model='myType'>
			用戶類別
			<select ng-model='myType' ng-options='m.name for m in memberType'>
				<option value="">-- 請選擇 --</option>
			</select>
		</p><br>
		<p>信箱：<input class='input' type='email' ng-model='email' value=''></p><br>
		<p>密碼：<input class='input' type='password' ng-model='password' value=''></p><br>
		<p class='error'>{{errorMessage}}</p>
		<a href="javascript:;" ng-click='account()' class='green-btn'>註冊</a>
	</div>

	<aside class="right">
        <h3>
            已經有帳號了嗎？<br>
            <a class="blue-btn" href="account.php?action=login">
            登入
        	</a>或<br>
            用其他方式使用頭路網<br>
        </h3>
        <br><br>
        <br></br>
        <a href="javascript:checkLoginState();" class="blue-btn mingdao" style='background:#3B5999;position:relative;'>
            <img src="https://www.facebook.com/images/fb_icon_325x325.png" width='30'style="position:absolute;top:5px;left:-33px;">
            用Facebook登入
        </a>
        <br></br>
        <div id='LinkedInLogin' style='display:none;'>
            <script type="IN/Login" data-onAuth="onLinkedInAuth"></script>
        </div>  
    </aside>
</div>
