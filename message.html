



<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
    <title>TaoLou</title>
    <meta charset="utf-8">
    
    <link href="css/layout.css" rel="stylesheet">
    
    <script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src='js/layout.js'></script>
</header>
<body>
    <div class='showUs'>
        <div class='showImage'></div>
    </div>
    <div class='taoloumenu' ng-controller='TaoLouMenu'>
        <div class='logo'></div>
        <div class='menuBar'>
            <ul class='menu'>
                <li ng-repeat='list in company_lists'>
                    <a href="{{list.url}}">{{list.name}}</a>
                </li>
            </ul>
            
            <div class='search'>
                <form>
                    <input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
                    <button class='goSearch searchPos button'>搜尋</button>
                </form>
            </div>
        </div>
    </div>

    <link href="css/index.css" rel="stylesheet">

    <div class="container message wide clearfix">

        <div class="nsb-aside">
            <nav class="nsb-block contact-nav">
                <h2>
                    <span class="icon title-inbox title-icon"></span>
                    <span>
                        contact list
                    </span>
                </h2>
                <div class="nsb-block-content" >
                    <ul class="contact-list">
                        <li class="left-nav-li" ng-repeat='i in [1,2,3,4,5]'>
                            people
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <section class="nsb-block view conversation has-nsb-side">
            <h2>
                <span class="icon title-inbox title-icon"></span>
                <span>
                    message
                </span>
            </h2>
            <div class="nsb-block-content">
                <div class="message-item">
                    <textarea name="Content" placeholder='text'></textarea>
                    <button type="button">send</button>
                </div>
            </div>
        </section>
    </div>

    <div class='footer'>
        <div class='ourInfo'>
            <p>© 2014 頭路網・TaoLou</p>
            <a href="">關於我們</a>
        </div>
    </div>
</body>
</html>
