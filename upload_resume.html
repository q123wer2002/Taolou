<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
	<title>TaoLou</title>
	<meta charset="utf-8">
    
	<link href="css/layout.css" rel="stylesheet">
    <link href="css/resume_management.css" rel="stylesheet">
    
	<script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src='js/layout.js'></script>
</header>
<body>
	
	<div class='taoloumenu' ng-controller='TaoLouMenu'>
        <div class='logo'></div>
		<div class='menuBar'>
			<ul class='menu'>
				<li ng-repeat='list in lists'>
					<a href="{{list.url}}">{{list.name}}</a>
				</li>
			</ul>
			
			<div class='search'>
				<form>
					<input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
					<button class='goSearch searchPos button'>搜尋</button>
				</form>
			</div>
		</div>
    </div>

    <link href="css/index.css" rel="stylesheet">

    <div class='body formargin'>
    	
        <div class="center">
    	<section class='selectCompany' ng-controller='TaoLoujob-index'>
            <h3>
                <span class='resume_management'>履歷管理</span>
                
                <div class="clearfix"></div>
            </h3>
    		<div class='selector'>
    			 <p class='introduciton'>智能投递：哪上班智能投递系统通过后台的算法直接代您投递匹配的职位。</p>
                 <div class="upload-space"><p>請拖曳你的履歷到這裡或</p><span class='hand'> 手動上傳 </span></div>
    		</div>
            <div class="submit"><a href="" class='btn'>開始上傳</a></div>
    	</section>

        

        
    </div>
    </div>

    <!-- <div class='footer'>
    	<div class='ourInfo'>
            <p>© 2014 頭路網・TaoLou</p>
            <a href="">關於我們</a>
        </div>
    </div> -->
</body>
</html>
