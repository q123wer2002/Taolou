<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
    <title>TaoLou</title>
    <meta charset="utf-8">
    
    <link href="css/layout.css" rel="stylesheet">
    
    <script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src='js/layout.js'></script>
</header>
<body>
    <div class='showUs'>
        <div class='showImage'></div>
    </div>
    <div class='taoloumenu' ng-controller='TaoLouMenu'>
        <div class='logo'></div>
        <div class='menuBar'>
            <ul class='menu'>
                <li ng-repeat='list in lists'>
                    <a href="{{list.url}}">{{list.name}}</a>
                </li>
            </ul>
            
            <div class='search'>
                <form>
                    <input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
                    <button class='goSearch searchPos button'>搜尋</button>
                </form>
            </div>
        </div>
    </div>

    <link href="css/forget_password.css" rel="stylesheet">

    <div class="container">
        <h2>
            <span class="title">
                forget password
            </span>
        </h2>
        <div>
            <div class="edit-unit">
                <span>
                    e-mail
                </span>
                <input class="required" type="email" placeholder="" name="email"></input>
            </div>
            <div class="nsb-block-ctrl">
                <a class="blue-btn submit-btn">
                    send mail
                </a>
            </div>
        </div>
    </div>

    <div class='footer'>
        <div class='ourInfo'>
            <p>© 2014 頭路網・TaoLou</p>
            <a href="">關於我們</a>
        </div>
    </div>
</body>
</html>
