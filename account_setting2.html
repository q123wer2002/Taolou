<!DOCTYPE>
<html ng-app='TaoLou'>
<header>
	<title>TaoLou</title>
	<meta charset="utf-8">
    
	<link href="css/layout.css" rel="stylesheet">
    <link href="css/message.css" rel="stylesheet">
    <link href="css/account.css" rel="stylesheet">
    
	<script src='js/angular.js'></script>
    <script src="js/ANcontrol.js"></script>
    <script type="text/javascript" src='js/jquery-1.9.1.js'></script>
    <script type="text/javascript" src='js/layout.js'></script>
</header>
<body>
	
	<div class='taoloumenu' ng-controller='TaoLouMenu'>
        <div class='logo'></div>
		<div class='menuBar'>
			<ul class='menu'>
				<li ng-repeat='list in lists'>
					<a href="{{list.url}}">{{list.name}}</a>
				</li>
			</ul>
			
			<div class='search'>
				<form>
					<input class='searchBar searchPos input' type='text' placeholder='搜尋公司、職位、地區'>
					<button class='goSearch searchPos button'>搜尋</button>
				</form>
			</div>
		</div>
    </div>

    <link href="css/index.css" rel="stylesheet">

    <div class='body'>
    	<nav class='partner'>
    		<h3>
                <span>聯繫人列表</span>
            </h3>
    		<div class='partnerList peoplelist'>
    			<a href="account_setting.html">
                    
                    <span class='contact-people'>密碼</span>
    			</a>
                <a href="account_setting2.html">
                    
                    <span class='contact-people'>郵件提醒</span>
                </a>
                
    		</div>
    	</nav>

    	<section class='selectCompany' ng-controller='TaoLoujob-index'>
            <h3>
                <span>郵件提醒</span>
            </h3>
    	</section>
        <div class='checkbox' ng-controller='TaoLoujob-index'>
            <div class="checkcontent">
            
            <div class="select"><input type="checkbox"><p class='text'>有人私信我</p></div>
            <div class="select"><input type="checkbox"><p class='text'>履歷被下載或打開</p><p class='mail'>寄e-mail提醒我</p></div>
            
            </div>
        </div>
        
        <div class='save' ng-controller='TaoLoujob-index'>
           
                <a href="" class='sure'>確定</a>
            
        </div>
        

        
    
    </div>

    	<div class='ourInfo'>

        </div>
    </div>
 --></body>
</html>
